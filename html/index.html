<!DOCTYPE html>
{% autoescape true %}

<html>
<head>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/stylesheets/bootstrap-responsive.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/stylesheets/flat-ui.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/stylesheets/font-awesome.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/stylesheets/app.css" type="text/css" media="screen">
    <script type='text/javascript' src="/javascripts/jquery-1.9.1.min.js"></script>
    <script type='text/javascript' src="/javascripts/bootstrap.min.js"></script>
    <script type='text/javascript' src="/javascripts/jstorage.min.js"></script>
    <script type='text/javascript' src='https://api.stackexchange.com/js/2.0/all.js'></script>
    <script src="/javascripts/app.js"></script>
    
    <title>StackOverflow Instant Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="pull-right">
            <button class="btn" href="" id="signin">Sign In</button>
        </div>
        
        <div class="span12">
            <div class="jumbotron">
                <h1 class="text-center">
                    StackOverflow Instant
                </h1>
            </div>
            
            <p class="text-center">
                <input type="text" name="query" id="query" class="input-xxlarge" autocomplete="off"/>
            </p>
        </div>
        
        <div class="span12">
            <table class="table" id="results_table">
                <tbody id="results_tbody">
                </tbody>
            </table>
        </div>
        
        <div class="span12" id="error_div">
            <div class="alert alert-error">
                <p class="text-center" id="error_message">
                </p>
            </div>
        </div>
        
        <div class="span12">
            <p class="text-center">
                Built using
                <a href="https://developers.google.com/appengine/"><img src="/images/appengine.png" height="25" width="25"></img></a>
                <a href="http://fortawesome.github.io/Font-Awesome/"><img src="/images/font-awesome.png" height="25" width="25"></img></a>
                <a href="http://twitter.github.io/bootstrap/"><img src="/images/bootstrap.png" height="20" width="20"></img></a>
                <a href="http://designmodo.github.io/Flat-UI/"><img src="/images/flatui.png" height="25" width="25"></img></a>
                <a href="https://api.stackexchange.com/"><img src="/images/stackexchange.png" height="25" width="25"></img></a>
            </p>
            <p class="text-center">
                This site is is no way affiliated with Stack Exchange, Stack Overflow or any of their family of sites.<br/>
                The data presented on this page is retrieved using the <a href="https://api.stackexchange.com/docs/">Stack Exchange API</a>.
            </p>
        </div>
    </div>
</body>
</html>

{% endautoescape %}
